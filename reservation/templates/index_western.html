{% extends 'base.html' %}

{% block contents %}

{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Western</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=B612+Mono|Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'design.css' %}" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
</head>



<body>
    
    <!-- header  -->
    <header class="w3-display-container w3-content w3-wide" style="max-width: 100%;" id="home" >
        <img class="w3-image w3-opacity-min" src="https://cdn.pixabay.com/photo/2016/08/03/05/14/beef-1565904_1280.jpg" alt="restaurant" width="100%" height="100">
        <div class="w3-display-middle w3-margin-top w3-center">
            <h1 class="w3-xxlarge w3-text-black">
                <p>
                    <b>양식</b><br>
                </p>
                <p class="w3-margin-top">
                    <span class="w3-padding w3-black w3-opacity-min w3-text-white">
                    <b>Western Cuisine</b>
                    </span>
                </p>
            </h1>
        </div>
    </header>

    <!-- page main -->
    <main class="w3-content w3-padding" style="max-width: 1564px">

        <!-- restaurant section -->
        <div class="w3-container w3-padding-64" id="restaurants">
            <h1 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-B612">Western Restaurants</h1>
        </div>

        <div class="w3-row-padding">
            <!-- 누오보나폴리 -->
            <div class="w3-col m6 13 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding"><h3>누오보나폴리</h3></div>
                    <a href="{% url 'western1_nuovonapoli' %}">
                        <img class="w3-hover-opacity" src="https://cdn.pixabay.com/photo/2016/04/21/22/50/pizza-1344720_1280.jpg" alt="누오보나폴리" style="width:99%">
                    </a>
                </div>
            </div>
            <div class="w3-col m6 13 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding"><h3>Conny's</h3></div>
                    <a href="{% url 'western2_connys' %}">
                        <img class="w3-hover-opacity" src="https://cdn.pixabay.com/photo/2017/01/15/14/26/barbeque-1981640_1280.jpg" alt="Conny's" style="width:99%">
                    </a>
                </div>
            </div>

            <div class="w3-col m6 13 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding"><h3>오늘은 파스타</h3></div>
                    <img class="w3-hover-opacity" src="https://cdn.pixabay.com/photo/2015/04/08/13/13/pasta-712664_1280.jpg" alt="오늘은파스타" style="width:99%">
                </div>
            </div>
            <div class="w3-col m6 13 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding"><h3>맘스터치</h3></div>
                    <img class="w3-hover-opacity" src="https://cdn.pixabay.com/photo/2018/02/09/08/44/burger-3141127_1280.jpg" alt="맘스터치" style="width:99%">
                </div>
            </div>
        </div>

        
        
             
    
</body>
{% endblock %}
</html>
